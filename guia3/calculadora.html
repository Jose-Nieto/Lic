<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">

<div class="imprimir"> 
    <span id="texto"></span>
</div>
<div class="todos">
<div class="numero" >
    <button id="n7">7</button>
    <button id="n8">8</button>
    <button id="n9">9</button>
</div>
<div class="numero" >
    <button id="n4">4</button>
    <button id="n5">5</button>
    <button id="n6">6</button>
</div>
<div class="numero" >
    <button id="n1">1</button>
    <button id="n2">2</button>
    <button id="n3">3</button>
</div>
<div class="numero" >
    <button id="n0">0</button>

</div>
<div class="operaciones1" >
    <button id="Limpiar"> AC</button>
    <button id="Suma">+</button>
    <button id="Resta">-</button>
    <button id="Multi">x</button>

    <button id="Total">=</button>

</div>
<div class="operaciones2" >
    <button id="Resi">%</button>
    <button id="Inver"> 1⁄x</button>
    <button id="Raiz">√</button>
 
    <button id="Divi">/</button>

</div>

</div>
    </div>
